<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
<mat-card>
  <mat-card-title>
    Map Component
  </mat-card-title>
  <mat-card-content >
    <div class="mapComponent" #mapRef>
      <google-map
        height = "500px"
        width = "100%"
        [center]="center">
      </google-map>
    </div>
  </mat-card-content>
</mat-card>
